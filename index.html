<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="assets/css/style.css" rel="stylesheet">
      <title>Lucky Casino</title>
   </head>
   <body>
      <h1 class="page-title">Lucky Casino</h1>
      <div class="overlay-text visible">
         <h1 style="font-size:15vw;">Click To Start</h1>
      </div>
      <div id="game-over-text" class="overlay-text">
         <h1 style="font-size:15vw;">GAME OVER</h1>
         <span class="overlay-text-small">Click to Restart Game</span>
      </div>
      <div id="victory-text" class="overlay-text">
         <h1 style="font-size:15vw;">WINNER</h1>
         <span class="overlay-text-small">Click to Restart Game</span>
      </div>
<div class="game-container">
    <div class="game-info-container">
        <div class="game-info"><h1>
            Clock <span id="time-remaining">60</span></h1>
        </div>
        <div class="game-sound" id="game-sound">
            <h1><span id="sound"></span>
                <img class="speaker" id="speaker" src="assets/images/speaker-green.png" alt="speaker">
                <img class="mute" id="mute" src="assets/images/muted.png" alt="speaker_muted"></h1>
        </div>
        <div class="game-info"><h1>
            Flips <span id="flips">0</span></h1>
        </div>
    </div>
    <div id="card_wrapper"></div>
</div>      
            <script src="assets/javascript/cards.js"></script>
            <script src="assets/javascript/script.js"></script>
   </body>
</html>
